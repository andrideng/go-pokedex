{{define "login"}}
{{template "header" .}}
{{template "navbar" .}}

<div class="container">
    <h1 class="text-center">
        Welcome to Login Page!
    </h1>
    <p class="text-center">Want to create account? Register <a href="/register">here</a></p>

    <div class="col-md-6 col-md-offset-3">
        {{with .Info.Errors.message}}
        <div class="alert alert-danger">
            {{.}}
        </div>
        {{end}}

        <form class="form-border" method="post" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                {{with .Info.Errors.username}}
                <span class="label label-danger"> *{{.}}</span>
                {{end}}
                <input type="text" class="form-control" id="username" name="username" placeholder="Input Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                {{with .Info.Errors.password}}
                <span class="label label-danger"> *{{.}}</span>
                {{end}}
                <input type="password" class="form-control" id="password" name="password" placeholder="Input Password">
            </div>
            <div class="text-right">
                <input type="submit" value="LOGIN" class="btn btn-info">
            </div>
        </form>
    </div>
</div>


{{template "footer" .}}
{{end}}
