{{define "pokedex"}}
{{template "header" .}}
{{template "navbar" .}}

<div class="container">
    <h1 class="text-center">Welcome to Pokedex Page!</h1>
    <h4 class="text-center">Here we list all pokemon!</h4>
    <h5 class="text-center">Add More? Click <a href="/pokedex/create">here</a></h5>

    <div class="col-md-12">
        {{range .Pokedex}}
        <div class="col-md-4 text-center">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{.Name}}</h3>
                </div>
                <div class="panel-body">
                    <img src="/statics/pokedex/{{.Images}}" alt="">
                </div>
                <div class="panel-footer">
                    {{.Elements}}
                    <hr style="border: 1px dashed">
                    <a href="/pokedex/edit/{{.Uuid}}" class="btn btn-warning text-uppercase"><i class="fa fa-edit"></i> edit</a>
                    <a href="/pokedex/delete/{{.Uuid}}" onclick="if(!confirm('Sure to delete?')) return false" class="btn btn-danger text-uppercase"><i class="fa fa-trash"></i> delete</a>
                </div>
            </div>
        </div>
        {{end}}

    </div>
</div>

{{template "footer" .}}
{{end}}
