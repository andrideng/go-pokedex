{{define "pokedex_create"}}
{{template "header" .}}
{{template "navbar" .}}

<div class="container">
    <h1 class="text-center">
        Welcome to Add Pokedex Page!
    </h1>
    <p class="text-center"><a href="/pokedex">Go Back?</a></p>

    <div class="col-md-6 col-md-offset-3">
        <form class="form-border" method="post" action="/pokedex/create">
            <div class="form-group">
                <label for="pokemon_name">Pokemon Name</label>
                {{with .Errors.pokemon_name}}
                <span class="label label-danger"> *{{.}}</span>
                {{end}}
                <input type="text" class="form-control" id="pokemon_name" name="pokemon_name" placeholder="Example: Charmander">
            </div>
            <div class="form-group">
                <label for="pokemon_images">Pokemon Images</label>
                {{with .Errors.pokemon_images}}
                <span class="label label-danger"> *{{.}}</span>
                {{end}}
                <input type="file" class="form-control" id="pokemon_images" name="pokemon_images">
            </div>
            <div class="form-group">
                <label for="elements">Pokemon Elements</label>
                {{with .Errors.elements}}
                <span class="label label-danger"> *{{.}}</span>
                {{end}}
                <input type="text" class="form-control" id="elements" name="elements" placeholder="Example: Grass, Fire">
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-info">SAVE</button>
            </div>
        </form>
    </div>
</div>


{{template "footer" .}}
{{end}}
