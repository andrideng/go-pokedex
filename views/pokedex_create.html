{{define "pokedex_create"}}
{{template "header" .}}
{{template "navbar" .}}

<div class="container">
    <h1 class="text-center">
        Welcome to Add Pokedex Page!
    </h1>
    <p class="text-center"><a href="/pokedex">Go Back?</a></p>

    <div class="col-md-6 col-md-offset-3">
        <form class="form-border" method="post" action="/pokedex/create" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pname">Pokemon Name</label>
                {{with .Info.Errors.pname}}
                <span class="label label-danger"> *{{.}}</span>
                {{end}}
                <input type="text" class="form-control" id="pname" name="pname" placeholder="Example: Charmander">
            </div>
            <div class="form-group">
                <label for="pimages">Pokemon Images</label>
                {{with .Info.Errors.pimages}}
                <span class="label label-danger"> *{{.}}</span>
                {{end}}
                <input type="file" class="form-control" id="pimages" name="pimages">
            </div>
            <div class="form-group">
                <label for="elements">Pokemon Elements</label>
                {{with .Info.Errors.elements}}
                <span class="label label-danger"> *{{.}}</span>
                {{end}}
                <input type="text" class="form-control" id="elements" name="elements" placeholder="Example: Grass, Fire">
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-info">SAVE</button>
            </div>
        </form>
    </div>
</div>


{{template "footer" .}}
{{end}}
